<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <h1>Ecommerce</h1>

            <div class="home_links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </div>
            <div>
                <button><a href="./login.html" style="text-decoration: none; color: black;"><i
                            class="fa-solid fa-right-to-bracket"></i> Login</a></button>
                <button><a href="./register.html" style="text-decoration: none; color: black;"><i
                            class="fa-solid fa-user-plus"></i> Register</a></button>
                <button><a href="./cart.html" style="text-decoration: none; color:black;">
                        <i class="fa-solid fa-cart-shopping"></i> Cart (<span id="cart-count">0</span>)</a></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>

            <form action="/submit" method="POST" id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" autocomplete="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                <!-- Submit -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <center>
        <div id="footer">
            <p>Made With ðŸ–¤ By @SindhuPriya@</p>
        </div>
    </center>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Validate input fields
            if (name && email && message) {
                alert("Thank you for contacting us, " + name + "! We will get back to you soon.");
                // You can reset the form here if needed
                this.reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>

</html>
